{% extends 'layouts/main.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<form action="{% url 'auth.login' %}" method="post">
    {% csrf_token %}
    <div class="row justify-content-center mt-4">
        <div class="col col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3">
            <div class="mb-3">
                <label for="usernameFormControlInput" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="usernameFormControlInput"
                       placeholder="Your username here">
            </div>
            <div class="mb-3">
                <label for="passwordFormControlInput" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="passwordFormControlInput"
                       placeholder="Your password here">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
